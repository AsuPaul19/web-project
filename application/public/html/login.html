<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Express</title>

    <title>Csc317 Website Design</title>

  <body>
    <div class="grid-container">
      <header class="site-header">Header</header>
      <aside class="site-sidebar">L-Sidebar</aside>
      <div class="site-content">content</div>
      <footer class="site-footer">Footer</footer>
      <aside class="site-sidebar">R-Sidebar</aside>
    </div>
  </body>
      
      <form>
        <h1>Custormer Sign-in Form</h1>
        <fieldset>
          
          <legend>Sign-in to your Account</legend>
          <ul>
            <label for="uname">Username</label>
            <br>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <br>

            <label for="psw">Password</label>
            <br>
            <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and 
            at least 8 or more characters" required>
            <br>
            
            <label for="cpsw">Confirm Password</label>
            <br>
            <input type="password" placeholder="Confirm Password" name="cpsw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8}" 
              title="Must contain at least one number and one uppercase and lowercase letter, and 
              at least 8 or more characters" required>
              <br>

            <input type="checkbox" checked name="remember">Remember Password

            <input type="checkbox" checked>By creating an account you agree to our <a href="#">TOS & Privacy Rules
            <br>

            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" name="submit">Submit</button>
          </ul>
        </fieldset>
      </form>
