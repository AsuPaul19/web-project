<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csc317 Website Design</title>
    <link rel="stylesheet"type="text/css" href="./stylesheets/web.css">
  </head>
  <body>
    <form>
        <h1>Post Image Form</h1>
        <fieldset>
          <legend>Customer Information</legend>
          <br>

          <div class="container">
            <label for="msg"><b>Title</b></label>
            <input type="text" placeholder="Image Title" name="msg" required>

            <label for="imgd">Post Discription</label>
            <input type="text" placeholder="Post Discription" name="imgd" required>
            
            <br>
            <label for="image">Upload image</label>
            <br>
            <input type="file" name="image" required>
            <br>

            <button type="submit" >Login</button>
            <label>
            <input type="checkbox" checked="checked" name="TOS">Please accept the
            <a href="#">Acceptable Use Policy for uploading images
            </label>
          </div>

          <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
      </fieldset>
    </form>
  </body>
</html>
