<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/stylesheets/grid.css">
    </head>
    <body>
        <div class="grid-container shadow">
            <header class="site-header">Registration Form</header>
            <aside class="site-lsidebar">L-Sidebar</aside>
            <div class="site-content">Sign-in Form <br> 
                <!-- <img id="contentImage" src="/images/firefox.jpg"> -->
                <form>
                    <h1>Custormer Sign-in Form</h1>
                    <fieldset>
                        <legend>Login to your Account</legend>
                        <label for="uname">Username</label>
                        <br>
                        <input type="text" placeholder="Enter Username" required>
                        <br>
                        <label for="psw">Password</label> <br>
                        <input type="password" placeholder="Enter Password" name="psw" required><br>
                        <input type="checkbox" checked name="rpsw">Remember Password
                    </fieldset>
                </form>
            </div>
            <footer class="site-footer">Footer</footer>
            <aside class="site-rsidebar">R-Sidebar</aside>
        </div>
    </body>
</html>
