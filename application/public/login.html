<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Express</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csc317 Website Design</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/web.css"> 
    
  </head>
  <body>
      <form action="dbest/creatUser" method="POST" enctype="application/x-www-form-urlencoded">
        <h1>Welcome back to your Account</h1>
        <fieldset>
          
          <legend>Sign-in to your Account</legend>
          <ul>
            <label for="uname">Username</label>
            <br>
            <input id="username" placeholder="Enter Username" name="uname" required>
            <br>

            <label for="psw">Password</label>
            <br>
            <input type="password" placeholder="Enter Password" name="password"  required>
            <br>
            
            <label for="cpsw">Confirm Password</label>
            <br>
            <input type="password" placeholder="Confirm Password" name="password" required>
            <!-- <input type="password" placeholder="Confirm Password" name="cpsw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8}" 
              title="Must contain at least one number and one uppercase and lowercase letter, and 
              at least 8 or more characters" required> -->
              <br>

            <input type="checkbox" checked name="remember">Remember Password

            <input type="checkbox" checked>By creating an account you agree to our <a href="#">TOS & Privacy Rules
            <br>

            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" name="submit">Submit</button>
          </ul>
        </fieldset>
      </form>

  </body>
</html>
