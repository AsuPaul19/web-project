<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Express</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csc317 Website Design</title>
    <link rel="stylesheet"type="text/css" href="stylesheets/grid.css">
  </head>
  <body>
    <form action="/registration/cc" method="POST">
      <h1>Registration Form</h1>
      <fieldset>
        <h2>Enter your details below</h2>
        <legend>Customer Personal Information</legend>
        
        <ul>
        <label for="fname">First Name</label>
        <br>
        <input type="text" placeholder="Enter First Name" name="fname" required />
        <br>

        <br>
        <label for="lname">Last Name</label>
        <br>
        <input type="text" placeholder="Enter Last Name" name="lname" required />
        <br>

        <br>
        <label for="addrs">Address</label>
        <br>
        <input type="text" placeholder="Enter Your Address" name="addrs" required />
        <br>

        <br>
        <label for="zipc">Zip Code</label>
        <br>
        <input type="number" placeholder="Enter ZipCode" name="zipc" required/>
        </ul>

      </fieldset>
      <br>
      <fieldset>
        <legend>Sign-Up for a free Account</legend>
        <ul>
          <label for="uname">Username</label>
          <br>
          <input type="text" placeholder="Enter Username" name="uname" required>
          <br>

          <br>
          <label for="email">Enter Your Email</label>
          <br>
          <input type="email" placeholder="Enter email address" name="email" required>
          <br>

          <br>
          <label for="psw">Password</label>
          <br>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <br>
        
          <br>
          <label for="cpsw">Confirm Password</label>
          <br>
          <input type="password" placeholder="Confirm Password" name="cpsw" required>
          <br>

          <input type="checkbox" checked name="remember">Remember Password
          <input type="checkbox" checked name="accept 13+">accept you are 13+

          <br>
          <input type="checkbox" checked>By creating an account you agree to our <a href="#">TOS & Privacy Rules>
        
          <br>
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" name="submit">Submit</button>

      </fieldset>
        </ul>
    </form>
  </body>
</html>
